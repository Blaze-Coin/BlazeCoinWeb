<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register â€” BlazeCoin</title>
  </head>
  <body>
    <h1>Create your BlazeCoin account</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for cat, msg in messages %}
            <li style="color: {{ 'green' if cat=='success' else 'red' }};">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
      <label>Username:<br>
        <input name="username" required>
      </label><br><br>
      <label>Password:<br>
        <input name="password" type="password" required>
      </label><br><br>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
